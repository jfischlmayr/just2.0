<div>
  <mat-dialog-content>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Projektname</mat-label>
        <input matInput name="projectNameInput" type="text" [(ngModel)]="title">
      </mat-form-field>

      <mat-form-field appearance="outline" class="edit-date-field">
        <mat-label>Zeitspanne einf√ºgen</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Startdatum" [(ngModel)]="startDate">
          <input matEndDate placeholder="Enddatum" [(ngModel)]="endDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="select-field">
        <mat-label>Select Project</mat-label>
        <mat-select [(value)]="selectedProjectId" required>
            <mat-option *ngFor="let p of projects" [value]="p.id">
                {{p.title}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-raised-button color="primary" class="submit-button" (click)="submitDialog()" >Speichern</button>
      <button mat-raised-button [style.color]="'red'" class="submit-button" (click)="cancelDialog()" >Abbrechen</button>
    </mat-dialog-actions>
  </div>
